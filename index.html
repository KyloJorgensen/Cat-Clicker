<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="css/sytle.css">
</head>
<body>
	<div class="container">	

		<div id="listOfCatsNames" >
			<ul id="catNames" data-bind="foreach: catList">
				<li>
					<p data-bind="text: catName, click: $parent.setCat"></p>
				</li>
			</ul>
		</div>

		<div id="displayedCat" data-bind="with: currentCat">
			<p id="numCatClicks" data-bind="text: numCatClicks"></p>
			<p id="catName" data-bind="text: catName"></p>
			<p id="catLevel" data-bind="text: catLevel"></p>
			<img src="" alt="" class="catPic" data-bind="click: $parent.incrementCounter, attr: {src: catURL, alt: catURL}">
			<h1>Nicknames: </h1>
			<ul data-bind="foreach: nickname">
				<li>
					<p data-bind="text: $data"></p>
				</li>
			</ul>
		</div>


		<button id="admin-button">Admin</button>
		<form id="admin-area">
			<p>Cat's Name:</p>
			<input id="admin-catName" type="text">
			<p>URL:</p>
			<input id="admin-URL" type="text">
			<p>Number of Clicks:</p>
			<input id="admin-numCatClicks" type="text">
			<input id="admin-cancel" type="button" value="Cancel">
			<input id="admin-submit" type="submit" value="Save">
		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-debug.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
